<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>华夏新闻长卷 | 23新闻学1班刘星余</title>
    <style>
        :root {
            --vermilion: #c53d13;        /* 朱砂 */
            --lapis: #2a5a6b;            /* 青金石 */
            --xuan: #e4c796;             /* 宣纸 */
            --ink: #3a281f;              /* 墨色 */
        }

        body {
            background: 
                linear-gradient(170deg, #f4efe8 0%, #e8e0d3 100%),
                url('data:image/svg+xml,<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><text x="-5" y="30" font-size="28" opacity="0.08" transform="rotate(-45)">〰新〰聞〰源〰流〰</text></svg>');
            font-family: '方正清刻本悦宋', 'STSong', serif;
            line-height: 1.8;
            margin: 0;
            min-height: 100vh;
        }

        h1 {
            background: 
                linear-gradient(rgba(244,239,232,0.9), rgba(244,239,232,0.9)),
                url('data:image/svg+xml,<svg viewBox="0 0 200 40" xmlns="http://www.w3.org/2000/svg"><path d="M10 20 Q30 5 50 20 T90 20" stroke="%23c53d13" fill="none" stroke-width="0.8"/></svg>');
            color: var(--ink);
            padding: 5rem 2rem 3rem;
            margin: 0;
            font-size: 2.8rem;
            text-align: center;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        h1::before {
            content: "";
            position: absolute;
            bottom: -15px;
            left: 50%;
            width: 80%;
            height: 30px;
            background: url('data:image/svg+xml,<svg viewBox="0 0 120 30" xmlns="http://www.w3.org/2000/svg"><path d="M0 20 Q20 0 40 20 T80 20 T120 20" fill="%23c53d13" opacity="0.3"/></svg>') center/contain;
            transform: translateX(-50%);
        }

        section {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 2.5rem;
            background: 
                linear-gradient(175deg, rgba(255,255,255,0.95) 60%, rgba(228,199,150,0.1)),
                url('data:image/svg+xml,<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M50 0 Q70 30 50 60 Q30 90 50 100" fill="%23e4c796" opacity="0.05"/></svg>');
            border-radius: 12px;
            box-shadow: 
                0 8px 32px rgba(58,40,31,0.08),
                inset 0 -2px 12px rgba(58,40,31,0.05);
            position: relative;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        section:hover {
            transform: perspective(1000px) rotateX(1deg) translateY(-8px);
        }

        h2 {
            color: var(--vermilion);
            font-size: 2rem;
            margin: 0 0 2rem;
            padding: 1rem 2rem;
            background: 
                linear-gradient(to right, 
                    transparent 0%, 
                    rgba(197,61,19,0.1) 30%, 
                    rgba(197,61,19,0.05) 100%);
            border-left: 4px solid var(--lapis);
            position: relative;
            clip-path: polygon(0 0, 100% 0, 95% 100%, 0% 100%);
        }

        h2::after {
            content: "";
            position: absolute;
            right: -20px;
            top: 50%;
            width: 40px;
            height: 40px;
            background: var(--lapis);
            mask: url('data:image/svg+xml,<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/></svg>');
            transform: translateY(-50%);
            opacity: 0.3;
        }

        .bamboo-scroll {
            background: 
                linear-gradient(
                    to bottom,
                    rgba(234,224,203,0.8) 0%,
                    rgba(244,239,232,0.9) 100%
                );
            padding: 2rem 3rem;
            border: 2px solid var(--ink);
            position: relative;
            margin: 2rem 0;
            transform-style: preserve-3d;
        }

        .bamboo-scroll::before {
            content: "";
            position: absolute;
            top: 0;
            left: -15px;
            width: 30px;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    to bottom,
                    var(--ink) 0px,
                    var(--ink) 20px,
                    transparent 20px,
                    transparent 40px
                );
            transform: translateZ(-1px);
        }

        .moveable-type {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
            background: url('data:image/svg+xml,<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><rect x="10" y="10" width="80" height="80" fill="none" stroke="%232a5a6b" stroke-width="2" opacity="0.1"/></svg>');
        }

        .moveable-type p {
            background: white;
            padding: 1.2rem;
            border: 2px solid var(--vermilion);
            text-align: center;
            transition: all 0.4s;
            position: relative;
            overflow: hidden;
        }

        .moveable-type p::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(120deg, 
                transparent 0%,
                rgba(197,61,19,0.1) 100%
            );
            opacity: 0;
            transition: opacity 0.3s;
        }

        .moveable-type p:hover {
            transform: translateY(-5px) rotate(1deg);
            box-shadow: 0 8px 20px rgba(58,40,31,0.15);
        }

        .moveable-type p:hover::before {
            opacity: 1;
        }

        .imperial-seal {
            width: 120px;
            height: 120px;
            background: 
                radial-gradient(circle at 30% 30%, 
                    rgba(197,61,19,0.2) 0%, 
                    transparent 60%),
                url('data:image/svg+xml,<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><text x="50%" y="50%" font-size="24" text-anchor="middle" dominant-baseline="central" fill="%23c53d13" opacity="0.6">㊗</text></svg>');
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            mix-blend-mode: multiply;
            animation: sealFloat 8s ease-in-out infinite;
        }

        @keyframes sealFloat {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .scroll-animation {
            background: 
                linear-gradient(175deg, 
                    rgba(255,255,255,0.9) 20%,
                    rgba(228,199,150,0.3) 100%);
            width: 80%;
            margin: 3rem auto;
            padding: 2rem;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: top center;
            box-shadow: 
                0 20px 50px rgba(58,40,31,0.1),
                inset 0 0 30px rgba(228,199,150,0.2);
        }

        .scroll-animation:hover {
            transform: perspective(1000px) rotateX(10deg) scale(1.05);
        }
    </style>
</head>
<body>
    <h1>华夏新闻长卷</h1>
    
    <section>
        <h2>典册流芳</h2>
        <div class="bamboo-scroll">
            <p>📜 汉唐时期：敦煌悬泉置出土简牍记载「元康五年诏书」，乃现存最早官方新闻载体<br>
            📜 宋代小报：民间雕版印刷新闻纸，首开商业新闻先河，《宋会要辑稿》载「隐印报状，传播中外」</p>
        </div>
    </section>

    <section>
        <h2>文脉经纬</h2>
        <div class="moveable-type">
            <p>露布飞传</p>
            <p>驿马流星</p>
            <p>雕版留痕</p>
            <p>活字生辉</p>
            <p>京报通政</p>
            <p>塘报军情</p>
            <p>辕门抄示</p>
            <p>宫门邸报</p>
        </div>
    </section>

    <section>
        <h2>奏疏今译</h2>
        <div class="scroll-animation">
            <h3>光绪二十四年·报律疏</h3>
            <p>「凡刊刻新闻纸者，须将编辑人、印刷人履历呈官存案...」<br>
            「月缴报费一元，违者罚缓至百元为度...」<br>
            「不得诋毁宫廷，妄议朝政，违者依律究办」</p>
        </div>
    </section>

    <div class="imperial-seal"></div>
</body>
</html>
