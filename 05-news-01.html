<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 核心语法学习一</title>
    <script>
        let a =100
        // alert(a)
        console.log(a)
        const api_key = "1234567890"
        console.log(api_key)
        console.log(typeof a,typeof api_key,typeof true)
        let b = "1"
        console.log(a + b)
        console.log(a + Number(b))
        let c = "100"
        console.log(typeof a,typeof b,typeof c)
        console.log(a == c)
        console.log(a === c)
        // 流程控制语句
        // 1. 分支语句
        let current_time = "周三"
        if(current_time == "周四"){
            console.log("交初稿！")  
        }else {
            console.log("努力写代码......")
        }
        // 2. 循环语句
        for(let i = 1;i <= 10;i++){
            console.log(i)
        }
        // 3. while循环
        let worke = 100
        while(worke > 0){
            console.log("继续学习......")
            worke = worke - 5
            break
        }
        // 函数
        function intro(){
            console.log("我是一个绝世聪明的大鱼！")
        }
        intro()
        function intro2(content){
            console.log("以下是我介绍的内容： " + String(content))
        }
        console.log(typeof intro2("这是传入的参数"))
        function intro3(content1,content2){
            console.log("以下是我介绍的内容：" + String(content1) + String(content2))
        }
        intro3("参数1","参数2",444)
        function intro4(content){
            console.log(content)
            return content + "这是返回值"
        }
        intro4("带返回值的函数")
        let result = intro4("带返回值的函数")
        console.log(result)
    </script>
</head>
<body>
    
</body>

</html>
