<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 语法练习2</title>
    <style>
        :root {
            --bg-primary: #F7E8D0;     /* 敦煌砂岩色 */
            --text-primary: #7C4A2C;   /* 深赭石色 */
            --accent: #C17E3E;         /* 敦煌铜色 */
            --highlight: #E6B788;      /* 浅赭石色 */
            --shadow: rgba(124, 74, 44, 0.2);
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: "仿宋", FangSong, serif;
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
            position: relative;
        }

        /* 云纹背景 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="%23C17E3E" opacity="0.1" d="M0 40 Q25 60 50 40 T100 40 L100 100 L0 100 Z"/></svg>');
            background-size: 200px;
            opacity: 0.3;
            z-index: -1;
        }

        h1 {
            color: var(--text-primary);
            text-align: center;
            font-size: 2.2em;
            margin: 0 0 30px;
            padding: 20px;
            border-bottom: 2px solid var(--accent);
            position: relative;
        }

        .console-tip {
            background: linear-gradient(135deg, var(--highlight), var(--accent));
            color: var(--bg-primary);
            padding: 15px 25px;
            border-radius: 8px;
            margin: 30px auto;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 4px 15px var(--shadow);
            font-size: 1.1em;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .console-tip::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            to { left: 100%; }
        }

        p {
            background: var(--bg-primary);
            border-left: 3px solid var(--accent);
            padding: 15px 20px;
            margin: 20px auto;
            max-width: 500px;
            box-shadow: 2px 2px 10px var(--shadow);
            transition: all 0.3s ease;
        }

        p:hover {
            transform: translateX(10px);
            border-left-width: 6px;
        }
    </style>
    <script>
        // 类和对象
        // 1. 定义一个类
        class Student {
            // 构造函数
            constructor(name, age, school, grade) {
                this.name = name;
                this.age = age;
                this.school = school;
                this.grade = grade;
            }
            // 方法
            learn(subject = "语文") {
                console.log(`${this.name}正在学习${subject}，真棒！`);
            }
            exam() {
                console.log(`${this.name} 正在考试`);
            }
        }
        // 2. 创建对象
        let xiaoming = new Student("小明", 7, "实验小学", 1);
        xiaoming.learn("英语");
        xiaoming.exam();

        class Undergraduate extends Student {
            constructor(name, age, school, grade, major, experience) {
                super(name, age, school, grade);
                this.major = major;
                this.experience = experience;
            }

            intern(corp) {
                console.log(`${this.name}在${corp}实习，获得经验值1000`);
                console.log(super.exam())
            }
        }

        let xiaoming2 = new Undergraduate("小明", 17, "科技大学", 1, "新闻学", 0);
        xiaoming2.intern("腾讯");

        // 回调函数，函数作为参数传递给另一个函数
        console.log("111111");

        setTimeout(function () { console.log("222222") }, 1000);

        console.log("333333");





    </script>
</head>
<body>
    <h1 id="demo" onclick="alert('你点我干啥！')">JavaScript 语法练习</h1>
    <div class="console-tip">请按 F12 键打开控制台查看运行结果</div>
    <div>
        <p id="anotherp">这是一个段落</p>
    </div>
    <script>
        let myh1 = document.getElementById("demo");
        console.log(myh1);
        // 1. 改变元素的内容
        myh1.innerHTML = "这是来自脚本的动态内容";
        // 2. 改变元素的样式
        myh1.style.color = "#888";

        let myp = document.getElementById("anotherp");
        myp.onclick = function () {
            alert("你好啊！");
        }

        window.onload = function () {
            alert("页面加载完成");
        }


    </script>



</body>
</html>
